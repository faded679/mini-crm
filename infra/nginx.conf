server {
    listen 80;
    server_name test.ved31.ru;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name test.ved31.ru;

    ssl_certificate /etc/letsencrypt/live/test.ved31.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/test.ved31.ru/privkey.pem;

    # Admin panel (web)
    location /admin/ {
        proxy_pass http://mini-crm-web:80/admin/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API
    location /api/ {
        rewrite ^/api/(.*) /$1 break;
        proxy_pass http://mini-crm-api:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Mini App (frontend) â€” default
    location / {
        proxy_pass http://mini-crm-mini-app:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

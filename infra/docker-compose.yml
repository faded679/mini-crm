services:
  db:
    image: postgres:16-alpine
    container_name: mini-crm-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: mini_crm
    ports:
      - "5432:5432"
    volumes:
      - mini_crm_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ../apps/api
    container_name: mini-crm-api
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/mini_crm?schema=public
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-1d}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN:-}
      CORS_ORIGINS: ${CORS_ORIGINS:-https://test.ved31.ru}
      PORT: "3000"

  bot:
    build:
      context: ../apps/bot
    container_name: mini-crm-bot
    restart: unless-stopped
    depends_on:
      api:
        condition: service_started
    environment:
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      API_URL: http://mini-crm-api:3000
      MINI_APP_URL: ${MINI_APP_URL:-https://test.ved31.ru}

  mini-app:
    build:
      context: ../apps/mini-app
      args:
        VITE_API_URL: ${VITE_API_URL:-https://test.ved31.ru/api}
    container_name: mini-crm-mini-app
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: mini-crm-nginx
    restart: unless-stopped
    depends_on:
      - api
      - mini-app
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro

volumes:
  mini_crm_pgdata:
